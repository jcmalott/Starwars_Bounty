<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Star Wars: Bounty Contracts</title>
</head>

<body>
    <div class="container">
        <div class="background">
          <img class="death_star_img" src="img/death-star.jpg" alt="death star"/>
        </div>
        <div class="bounty_text">
          <img class="bounty_title_img" src="img/bounty-title.png" alt="bounty title"/>
        </div>

        <div class="bounty_card_container">
          <div class="btn_container">
            <!-- <div class="arrow_container_left">
              <img class="arrow_img_left" src="img/arrow.png" alt="left arrow"/>
            </div>
            <div class="arrow_container_right">
              <img class="arrow_img_right" src="img/arrow.png" alt="right arrow"/>
            </div> -->
          </div>

          <div class="profile_container">
            <div class="loader"></div>
            <img class="bounty_card_space_img" src="img/bounty_card_space.jpg" alt="space"/>
            <div class="bounty_card">
              <img class="bounty_card_tatooine_img" src="img/profile_planet/tatooine.png" alt="tatooine"/>
                <img class="profile_img" src="" alt="profile"/>
                <div class="info_name_container">
                <!-- <p>Luke Skywalker</p> -->
                <div class="info_underline"></div>
                <div class="info_profile_container">
                  <ul class="info_profile_headings">
                    <li><p>Height:</p></li>
                    <li><p>Hair Color:</p></li>
                    <li><p>Skin Color:</p></li>
                    <li><p>Eye Color:</p></li>
                    <li><p>Gender:</p></li>
                    <li><p>Home World:</p></li>
                  </ul>
                  <div class="info_profile">
                    <!-- <ul class="info_profile">
                      <li><p>Height</p></li>
                      <li><p>Hair Color</p></li>
                      <li><p>Skin Color</p></li>
                      <li><p>Eye Color</p></li>
                      <li><p>Home World</p></li>
                    </ul> -->
                  </div>
                </div>
              </div>
            <span class="no_contract">This is not the droid you're looking for!</span>
          </div>
          <div class="bounty_btn_accept_container greenHover red_border">
            <span class="btn_accept">Connecting! ...</span>
          </div>
        </div>
    </div>
</body>

</html>
